<ion-tabs class="tabs-icon-top tabs-color-active-positive">
	<ion-tab title="Nouvel événement" icon-off="ion-plus-round" icon-on="ion-plus-round" ui-sref='tab.newEvent'>
		<ion-nav-view name="tab-newEvent"></ion-nav-view>
	</ion-tab>

	<ion-tab title="Événements" icon-off="ion-navicon-round" icon-on="ion-navicon-round" ui-sref='tab.eventList'>
		<ion-nav-view name="tab-eventList"></ion-nav-view>
	</ion-tab>

	<ion-tab title="Joueurs" icon-off="ion-ios-people" icon-on="ion-ios-people" ui-sref='tab.joueurList'>
		<ion-nav-view name="tab-joueurList"></ion-nav-view>
	</ion-tab>

	<ion-tab title="Live" icon-off="icon ion-earth" icon-on="icon ion-earth" ui-sref='tab.live'>
		<ion-nav-view name="tab-live"></ion-nav-view>
	</ion-tab>
