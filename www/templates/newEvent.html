<ion-view view-title="Créer un événement">
	<ion-content class="padding">
	<form name="addEvent">
		<div class="list">
			<label class="item item-input item-stacked-label">
				<span class="input-label">Nom de l'événement</span>
				<input type="text" placeholder="Journée portes ouvertes" ng-model="newIssueCtrl.event.nom" required>
			</label>
			<label class="item item-input item-floating-label">
				<span class="label">Début</span>
				<input type="datetime-local" ng-model="newIssueCtrl.event.date_debut" required min="{{currentDate | date:'yyyy-MM-ddTHH:mm'}}">
			</label>
			<label class="item item-input item-floating-label">
				<span class="label">Fin</span>
				<input type="datetime-local" ng-model="newIssueCtrl.event.date_fin" required min="{{newIssueCtrl.event.date_debut | date:'yyyy-MM-ddTHH:mm'}}">
			</label>
		</div>
		<button class="button button-full button-positive" ng-click="newEventCtrl.addEvent()" ng-disabled="addEvent.$invalid">Enregistrer</button>
	</form>
	</ion-content>
</ion-view>
